<!DOCTYPE html>
<html>
    <head>
        <title>jog</title>
        <link href="lib/ratchet/css/ratchet.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        
        
        <script src="settings.js"></script>
        <script src="lib/ratchet/js/ratchet.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
        <script src="machine.js"></script>
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="graphics/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    </head>
    <body>
        <header class="bar bar-nav">
            <a href="#popover">
                <h1 class="title">
                    Jog <span class="icon icon-caret"></span>
                </h1>
            </a>
        </header>
        <div id="popover" class="popover">
            <header class="bar bar-nav">
                <h1 class="title">Menu</h1>
            </header>
            <ul class="table-view">
                <li class="table-view-cell"><a href="javascript:window.location.href='temperature.html'">Temperature</a></li>
                <li class="table-view-cell"><a href="javascript:window.location.href='jog.html'">Jog</a></li>
                <li class="table-view-cell"><a href="javascript:window.location.href='print.html'">Print</a></li>
                <li class="table-view-cell"><a href="javascript:window.location.href='custom.html'">Custom</a></li>
            </ul>
        </div>
        
        <div class="content content-padded">
             <div class="btn-group btn-group-lg" role="group" style="margin-bottom: 8px;">
                <button type="button" class="btn btn-primary" ontouchstart="jog('X', -1)"><span class="icon icon-left"></span></button>
                <button type="button" class="btn btn-primary" ontouchstart="home('X')">Home X</button>
                <button type="button" class="btn btn-primary" ontouchstart="jog('X', 1)"><span class="icon icon-right"></span></button>
            </div>
            
             <div class="btn-group btn-group-lg" role="group" style="margin-bottom: 8px;">
                <button type="button" class="btn btn-primary" ontouchstart="jog('Y', -1)"><span class="icon icon-left"></span></button>
                <button type="button" class="btn btn-primary" ontouchstart="home('Y')">Home Y</button>
                <button type="button" class="btn btn-primary" ontouchstart="jog('Y', 1)"><span class="icon icon-right"></span></button>
            </div>
            
            <div class="btn-group btn-group-lg" role="group" style="margin-bottom: 8px;">
                <button type="button" class="btn btn-primary" ontouchstart="jog('Z', -1)"><span class="icon icon-left"></span></button>
                <button type="button" class="btn btn-primary" ontouchstart="home('Z')">Home Z</button>
                <button type="button" class="btn btn-primary" ontouchstart="jog('Z', 1)"><span class="icon icon-right"></span></button>
            </div>
            
            
            <div class="btn-group btn-group-lg" data-toggle="buttons">
                <label class="btn btn-primary" ontouchstart="setIncrement(0.1)">
                    <input type="radio" autocomplete="off"> 0.1
                </label>
                <label class="btn btn-primary" ontouchstart="setIncrement(1)">
                    <input type="radio" autocomplete="off"> 1
                </label>
                <label class="btn btn-primary active" ontouchstart="setIncrement(10)">
                    <input type="radio" autocomplete="off" checked> 10
                </label>
                <label class="btn btn-primary" ontouchstart="setIncrement(100)">
                    <input type="radio" autocomplete="off"> 100
                </label>
            </div>
            
            <button type="button" class="btn btn-primary btn-big" ontouchstart="sendCommand('M18')">Motors Off</button>
            
        </div>
        
        <script>
            var increment = 10;
            
            machine.connect();
            
            function setIncrement(i){
                increment = i;
            }
            
            function sendCommand(command){
                machine.sendCommand(command);
            }
            
            function home(axis){
                machine.home(axis);
            }
            
            function jog(axis, direction){
                var feedrate = (axis === "Z"? settings.jog.zFeedrate : settings.jog.xyFeedrate);
                machine.jogAxis(axis, direction, increment, feedrate);
            }
            
            // prevent elastic scrolling
            document.body.addEventListener("touchmove", function(event) {
                event.preventDefault();
            });
        </script>
    </body>
</html>
