<!DOCTYPE html>
<html>
    <head>
        <title>jog</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet">
        
        <script src="settings.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="machine.js"></script>
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="graphics/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    </head>
    <body>
        <header class="menu-bar">
            <div class="menu-bar-title">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Jog
                    </button>
                    <div class="dropdown-menu" style="width: 280px; margin-left: -90px;">
                        <a class="dropdown-item" href="#">Menu</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item menu-item" href="javascript:window.location.href='temperature.html'">Temperature</a>
                        <a class="dropdown-item menu-item" href="javascript:window.location.href='jog.html'">Jog</a>
                        <a class="dropdown-item menu-item" href="javascript:window.location.href='print.html'">Print</a>
                        <a class="dropdown-item menu-item" href="javascript:window.location.href='custom.html'">Custom</a>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="content" style="padding: 60px; padding-left: 30px; padding-right: 15px; ">
             <div class="btn-group btn-group-lg" role="group" style="margin-bottom: 8px;">
                <button type="button" class="btn btn-primary" ontouchstart="jog('X', -1)"> - </button>
                <button type="button" class="btn btn-primary" ontouchstart="home('X')">Home X</button>
                <button type="button" class="btn btn-primary" ontouchstart="jog('X', 1)"> + </button>
            </div>
            
             <div class="btn-group btn-group-lg" role="group" style="margin-bottom: 8px;">
                <button type="button" class="btn btn-primary" ontouchstart="jog('Y', -1)"> - </button>
                <button type="button" class="btn btn-primary" ontouchstart="home('Y')">Home Y</button>
                <button type="button" class="btn btn-primary" ontouchstart="jog('Y', 1)"> + </button>
            </div>
            
            <div class="btn-group btn-group-lg" role="group" style="margin-bottom: 8px;">
                <button type="button" class="btn btn-primary" ontouchstart="jog('Z', -1)"> - </button>
                <button type="button" class="btn btn-primary" ontouchstart="home('Z')">Home Z</button>
                <button type="button" class="btn btn-primary" ontouchstart="jog('Z', 1)"> + </button>
            </div>
            
            
            <div class="btn-group btn-group-lg" data-toggle="buttons">
                <label class="btn btn-primary" ontouchstart="setIncrement(0.1)">
                    <input type="radio" autocomplete="off"> 0.1
                </label>
                <label class="btn btn-primary" ontouchstart="setIncrement(1)">
                    <input type="radio" autocomplete="off"> 1
                </label>
                <label class="btn btn-primary active" ontouchstart="setIncrement(10)">
                    <input type="radio" autocomplete="off" checked> 10
                </label>
                <label class="btn btn-primary" ontouchstart="setIncrement(100)">
                    <input type="radio" autocomplete="off"> 100
                </label>
            </div>
            
            <button type="button" class="btn btn-primary btn-big" ontouchstart="sendCommand('M18')">Motors Off</button>
            
        </div>
        
        <script>
            var increment = 10;
            
            machine.connect();
            
            function setIncrement(i){
                increment = i;
            }
            
            function sendCommand(command){
                machine.sendCommand(command);
            }
            
            function home(axis){
                machine.home(axis);
            }
            
            function jog(axis, direction){
                var feedrate = (axis === "Z"? settings.jog.zFeedrate : settings.jog.xyFeedrate);
                machine.jogAxis(axis, direction, increment, feedrate);
            }
            
            // prevent elastic scrolling
            document.body.addEventListener("touchmove", function(event) {
                event.preventDefault();
            });
        </script>
    </body>
</html>
