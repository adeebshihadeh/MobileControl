<!DOCTYPE html>
<html>
    <head>
        <title>print</title>
        
        <link href="lib/ratchet/css/ratchet.min.css" rel="stylesheet">
        <link href="lib/noUiSlider/nouislider.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        
        <script src="lib/ratchet/js/ratchet.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="lib/noUiSlider/nouislider.min.js"></script>
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="graphics/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    </head>
    <body>
        <header class="bar bar-nav">
            <a href="#popover">
                <h1 class="title">
                    Print <span class="icon icon-caret"></span>
                </h1>
            </a>
        </header>
        <div id="popover" class="popover">
            <header class="bar bar-nav">
                <h1 class="title">Menu</h1>
            </header>
            <ul class="table-view">
                <li class="table-view-cell"><a href="javascript:window.location.href='temperature.html'">Temperature</a></li>
                <li class="table-view-cell"><a href="javascript:window.location.href='jog.html'">Jog</a></li>
                <li class="table-view-cell"><a href="javascript:window.location.href='print.html'">Print</a></li>
                <li class="table-view-cell"><a href="javascript:window.location.href='custom.html'">Custom</a></li>
            </ul>
        </div>
        
        <div class="content">
            <ul class="table-view" id="files"></ul>
            
            <div id="printing" class="content-padded" style="text-align: center;">
                <progress class="progress" id="progress" value="0" max="100">50%</progress>
                <h3 id="filename"></h3>
                
                <button class="btn btn-lg btn-danger" id="cancel" onclick="jobOperation('cancel')">Cancel</button>
                <button class="btn btn-lg btn-primary" id="pause" onclick="jobOperation('pause')">Pause</button>
            </div>
        </div>
        
        <script>
            var ip = localStorage.getItem("ip");
            var apikey = localStorage.getItem("apikey");
            var socket = new WebSocket("ws://"+ip+"/sockjs/websocket"); 
            var info;
            var files;
            
            $(document).ready(function(){
                displayFiles();
                $("#printing").hide();
            });
            
            socket.onmessage = function(e){
                console.log(e.data);
                
                 info = JSON.parse(e.data);
                
                if(info.current.state.flags.printing || info.current.state.flags.paused){
                    $("#printing").show();
                    $("#files").hide();
                    
                    $("#filename").text(info.current.job.file.name);
                    $("#progress").attr("value", info.current.progress.completion);
                    
                    $("#pause").text(info.current.state.flags.paused ? "Resume" : "Pause");
                }else {
                    $("#files").show();
                    $("#printing").hide();
                }
            };
            
            socket.onclose = function(e){
                window.location.href = "reconnect.html";  
            };
            
            function displayFiles(){
                $.ajaxSetup({headers:{"X-Api-Key" : apikey}});
                $.getJSON("http://"+ip+"/api/files", function(e){
                    for(index in e.files){
                        $("#files").append("<li class='table-view-cell table-view-cell-thick'><a class='navigate-right' style='text-decoration: none;' onclick='printFile(&quot;"+e.files[index].name+"&quot;, "+(e.files[index].origin === "local" ? true :  false)+")'>"+e.files[index].name+"</a></li>");
                    }
                });
            }
            
            function jobOperation(operation){
                $.ajaxSetup({headers:{"X-Api-Key" : apikey}});
                $.ajax({
                    url: "http://"+ip+"/api/job",
                    contentType: "application/json",
                    data: JSON.stringify({"command": operation}),
                    method: "POST"
                });
            }
            
            
            function printFile(filename, local){
                if(confirm("Do you want to print " + filename + "?")){
                    $.ajaxSetup({headers:{"X-Api-Key" : apikey}});
                    $.ajax({
                        url: "http://"+ip+"/api/files/"+(local ? "local" : "sd")+"/"+filename,
                        contentType: "application/json",
                        data: JSON.stringify({"command": "select", "print": true}),
                        method: "POST"
                    });
                }
            }
        </script>
    </body>
</html>
