<!DOCTYPE html>
<html>
    <head>
        <title>temperature</title>
        
        <link href="lib/ratchet/css/ratchet.min.css" rel="stylesheet">
        <link href="lib/noUiSlider/nouislider.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        
        <script src="lib/ratchet/js/ratchet.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="lib/noUiSlider/nouislider.min.js"></script>
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="graphics/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    </head>
    <body>
        <header class="bar bar-nav">
            <a href="#popover">
                <h1 class="title">
                    Print <span class="icon icon-caret"></span>
                </h1>
            </a>
        </header>
        <div id="popover" class="popover">
            <header class="bar bar-nav">
                <h1 class="title">Menu</h1>
            </header>
            <ul class="table-view">
                <li class="table-view-cell"><a href="javascript:window.location.href='temperature.html'">Temperature</a></li>
                <li class="table-view-cell"><a href="javascript:window.location.href='jog.html'">Jog</a></li>
                <li class="table-view-cell"><a href="javascript:window.location.href='print.html'">Print</a></li>
                <li class="table-view-cell"><a href="javascript:window.location.href='custom.html'">Custom</a></li>
            </ul>
        </div>
        
        <div class="content">
            <ul class="table-view" id="files"></ul>
        </div>
        
        <script>
            var ip = localStorage.getItem("ip");
            var apikey = localStorage.getItem("apikey");
            
            $(document).ready(function(){
                displayFiles();
            });
            
            function displayFiles(){
                $.ajaxSetup({headers:{"X-Api-Key" : apikey}});
                $.getJSON("http://"+ip+"/api/files", function(e){
                    for(index in e.files){
                        $("#files").append("<li class='table-view-cell table-view-cell-thick'><a class='navigate-right' onclick='printFile("+index+")'>"+e.files[index].name+"</a></li>");
                    }
                });
            }
        </script>
    </body>
</html>
