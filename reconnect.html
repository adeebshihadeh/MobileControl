<!DOCTYPE html>
<html>
    <head>
        <title>reconnect</title>
        
        <link href="lib/ratchet/css/ratchet.min.css" rel="stylesheet">
        
        <script src="lib/ratchet/js/ratchet.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="graphics/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    </head>
    <body>
        
        <div class="content content-padded" style="text-align: center;">
            <h1>Unable to Connect</h1>
        
            <p>Make sure your OctoPrint server is up and you are on the same network as it.</p>
            
            <a class="btn btn-primary btn-block" href="javascript:window.location.href='index.html'">Edit Connection Info</a>
            
            <h2 id="status" hidden>Connecting...</h2>
        </div>
        
        <script>
            var ip = localStorage.getItem("ip");
            var apikey = localStorage.getItem("apikey");
            $("#ip").val(ip);
            $("#apikey").val(apikey);
            
            $(document).ready(function(){
                window.setInterval(function(){
                    reconnect();
                }, 10000);
            });
            
            function reconnect(){
                $.ajaxSetup({headers:{"X-Api-Key" : apikey}});
                $.getJSON("http://"+ip+"/api/version",function(json){
                    console.log(json);
                    $("#status").text("connected");
                    window.location.href = "temperature.html";
                }).error(function() {
                    $("#status").text("failed to connect");
                });
            }
        </script>
    </body>
</html>
