<!DOCTYPE html>
<html>
    <head>
        <title>reconnect</title>
        
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="settings.js"></script>
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="graphics/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    </head>
    <body>
        
        <div style="text-align: center; padding: 15px;">
            <h1>Unable to Connect</h1>
            
            <br>
            
            <p>Make sure your OctoPrint server is up and you are on the same network as it.</p>
            
            <br>
            
            <a class="btn btn-primary btn-lg btn-block" href="javascript:window.location.href='index.html'">Edit Connection Info</a>
            s
            <h2 id="status" hidden>Connecting...</h2>
        </div>
        
        <script>
            var ip = localStorage.getItem("ip");
            var apikey = localStorage.getItem("apikey");
            $("#ip").val(ip);
            $("#apikey").val(apikey);
            
            $(document).ready(function(){
                window.setInterval(function(){
                    reconnect();
                }, 10000);
            });
            
            function reconnect(){
                $.ajaxSetup({headers:{"X-Api-Key" : apikey}});
                $.getJSON("http://"+ip+"/api/version",function(json){
                    console.log(json);
                    $("#status").text("connected");
                    window.location.href = "temperature.html";
                }).error(function() {
                    $("#status").text("failed to connect");
                });
            }
            
            // prevent elastic scrolling
            document.body.addEventListener("touchmove", function(event) {
                event.preventDefault();
            });
        </script>
    </body>
</html>
